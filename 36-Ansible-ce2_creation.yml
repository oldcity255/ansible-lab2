---
 - name: Launching aws ec2 instance
   hosts: localhost
   gather_facts: false
   tasks:
   - name: Launching ec2 instance with ec2 module 
     ec2:
      instance_type: t2.micro
      image: ami-0bda785b0bac126e4
      key_name: my_n_virginia_key
      region: us-east-1
      wait: yes
      group_id:
        - devops
     